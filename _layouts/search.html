layout: page
---

{{ content }}

<form onsubmit="return false;">
  <input type="input" id="search" class="search-input" placeholder="{{ site.search_placeholder_text | default: 'Enter your search term...' }}" autofocus>
</form>

<div id="results">
    {%- for entry in site.posts -%}
      {% include entry.html %}
    {%- endfor -%}
</div>
